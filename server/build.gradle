apply plugin: 'java-library'
apply plugin: 'com.github.johnrengelman.shadow'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(path: ':shared')
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
    implementation platform('com.amazonaws:aws-java-sdk-bom:1.11.1000')
    implementation group: 'com.amazonaws', name: 'aws-lambda-java-core', version: '1.2.0'
    implementation group: 'com.amazonaws', name: 'aws-java-sdk-dynamodb', version: '1.9.0'
    implementation group: 'com.amazonaws', name: 'aws-lambda-java-events', version: '3.11.0'
    implementation 'com.amazonaws:aws-java-sdk-s3'
    implementation project(path: ':shared')
    implementation 'com.amazonaws:aws-java-sdk-sqs:1.11.977'
    implementation 'com.amazonaws:aws-java-sdk-core:1.11.977'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.5.2'
    testImplementation group: 'org.mockito', name: 'mockito-all', version: '1.10.19'
}
